{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="icon" href="{% static  'img/icon.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/details.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple.io | Details</title>
</head>

<body>
    <h1 id="title">{{list_item.title}}</h1>

    <div class="details">
        <hr>

        <h3> {{list_item.body}}</h3>

        <br>
        <p> by {{name}}
        </p>
        <p> created on {{list_item.time}}</p>

        <br>

        <br>

        <div>
            <a class="menu" id="go_back" href="{% url 'items:homepage' %}"><i class="fas fa-chevron-left"></i> <span></span>
                Go Back</a>

            <form action="{% url 'items:todo_delete' list_item.id %}" method="post">
                {% csrf_token %}
                <input id="delete_button" type="submit" value="Delete Task">
            </form>
        </div>
    </div>

</body>

</html>
