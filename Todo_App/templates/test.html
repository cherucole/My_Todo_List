{{profile}} profile {{len}} items

{% for item in list_items%}
<a href="/item/{{item.id}}">
    <div class="card">
        <div class="container">
            <h3><b>{{item.title}}</b></h3>
            <p>{{item.body}}</p>{{item.owner.id}}{{item.owner}}
            <p>{{item.time | date}}</p>
        </div>
    </div>
</a>
{% endfor%}
